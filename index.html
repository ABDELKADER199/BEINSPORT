<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مشاهدة القنوات</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        font-family: sans-serif;
        color: white;
      }
      .container {
        width: 100%;
        max-width: 800px; /* أقصى عرض كي لا يتشوه الشكل على الكمبيوتر */
        margin: 0 auto;
        padding: 10px;
        box-sizing: border-box;
      }
      .channel-box {
        background-color: #000;
        margin-bottom: 20px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #333;
      }
      .channel-title {
        padding: 10px;
        text-align: center;
        background-color: #222;
        margin: 0;
        font-size: 1.2rem;
      }
      /* هذا الكلاس يجعل الفيديو متجاوباً ويحافظ على الأبعاد */
      .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* نسبة 16:9 */
        height: 0;
        overflow: hidden;
      }
      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      
      <div class="channel-box">
        <h1 class="channel-title">BeIN Sports 3</h1>
        <div class="video-wrapper">
          <iframe
            title="BeIN Sports 3 Live"
            src="https://ww.aflam4you.net/zremb472.php?vid=1&amp;aflam_s=1&amp;aflam_w=5675&amp;aflam_h=556755&amp;aflam_k=111332211333"
            allow="autoplay; fullscreen; encrypted-media"
            sandbox="allow-scripts allow-same-origin allow-presentation"
            scrolling="no"
          >
          </iframe>
        </div>
      </div>

      <div class="channel-box">
        <h1 class="channel-title">BeIN Sports 1</h1>
        <div class="video-wrapper">
          <iframe
            title="BeIN Sports 1 Live"
            src="https://ww.aflam4you.net/zremb472.php?vid=68&aflam_s=1&aflam_w=5675&aflam_h=556755&aflam_k=111332211333"
            allow="autoplay; fullscreen; encrypted-media"
            sandbox="allow-scripts allow-same-origin allow-presentation"
            scrolling="no"
          >
          </iframe>
        </div>
      </div>

    </div>
  </body>
</html>
