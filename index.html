<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Lite</title>
    <style>
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        color: white;
        text-align: center;
        font-family: sans-serif;
      }
      .tv-container {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
      }
      .channel-header {
        padding: 5px;
        background-color: #333;
        font-size: 20px;
        margin-top: 20px;
      }
      /* تنسيق خاص للتوافق مع المتصفحات العتيقة */
      .iframe-wrapper {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 60%; /* تعديل النسبة لتناسب التلفاز */
        background: #111;
        border: 1px solid #444;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
      .note {
        font-size: 12px;
        color: #ffff00;
        padding: 5px;
      }
    </style>
  </head>
  <body>

    <div class="tv-container">
      
      <div class="channel-header">BeIN Sports 3</div>
      <div class="note">اضغط وسط الشاشة إذا لم يعمل الفيديو تلقائياً</div>
      
      <div class="iframe-wrapper">
        <iframe
          src="https://ww.aflam4you.net/zremb472.php?vid=1&amp;aflam_s=1&amp;aflam_w=5675&amp;aflam_h=556755&amp;aflam_k=111332211333"
          allowfullscreen="true"
          webkitallowfullscreen="true"
          mozallowfullscreen="true"
          scrolling="no">
        </iframe>
      </div>

      <div class="channel-header">BeIN Sports 1</div>
      <div class="iframe-wrapper">
        <iframe
          src="https://ww.aflam4you.net/zremb472.php?vid=68&aflam_s=1&aflam_w=5675&aflam_h=556755&aflam_k=111332211333"
          allowfullscreen="true"
          webkitallowfullscreen="true"
          mozallowfullscreen="true"
          scrolling="no">
        </iframe>
      </div>

    </div>

  </body>
</html>
